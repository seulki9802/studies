<script>
    function loadDemo() {
        if (navigator.geolocation) {
            alert("Your browser supports geolocation service.");
            getloc();
        } else {
            alert("Your browser doesn't support geolocation service.");
        }
    }
    function getloc() {
        //navigator.geolocation.getCurrentPosition(updateLocation, handleLocationError);
        navigator.geolocation.watchPosition(updateLocation, handleLocationError, {maximumAge:2000});
    }
    function updateLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var accuracy = position.coords.accuracy;
        document.getElementById("latitude").innerHTML = latitude;
        document.getElementById("longitude").innerHTML = longitude;
        document.getElementById("accuracy").innerHTML = accuracy;
    }
    function handleLocationError(error) {
        switch(error.code) {
        case error.UNKNOWN_ERROR:
            alert("unknown error");
            break;
        case error.PERMISSION_DENIED:
            alert("Permission to use Geolocation was denied");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("unavailable");
            break;
        case error.TIMEOUT:
            alert("timeout error");
            break;
        }
    }
</script>
<script>

            var seulki_map = L.map(
                "seulki_map",
                {
                    center: [0.0, 0.0],
                    crs: L.CRS.EPSG3857,
                    zoom: 5,
                    zoomControl: true,
                    preferCanvas: false,
                }
            );





            var tile_layer_5b105f7a5c784ce596635f327446a81a = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(seulki_map);


//pin0
            var pin0 = L.marker(
                [0.0, 0.0],
                {}
            ).addTo(seulki_map);


            var pin0_style = L.AwesomeMarkers.icon(
                {"extraClasses": "fa-rotate-0", "icon": "info-sign", "iconColor": "white", "markerColor": "red", "prefix": "glyphicon"}
            );
            pin0.setIcon(pin0_style);


        var pin0_popup = L.popup({"maxWidth": "100%"});


            var pin0_popupSet = $(`<div id="pin0_popupSet" style="width: 100.0%; height: 100.0%;">0</div>`)[0];
            pin0_popup.setContent(pin0_popupSet);


        pin0.bindPopup(pin0_popup)
        ;

</script>
